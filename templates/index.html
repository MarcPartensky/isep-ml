<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Linux version 5.6.0">
  <meta charset='utf-8'>
  <meta name='viewport' content=
  'width=device-width, initial-scale=1'>
  <title>IALab Bot</title>
  <link href='/css/bootstrap.min.css' rel='stylesheet'>
  <link href='/css/font.css' rel='stylesheet'>
  <link href='/css/index.css' rel='stylesheet'>
  <script type='text/javascript' src='/js/jquery.min.js'></script>
  <script type='text/javascript' src='/js/bootstrap.bundle.min.js'></script>
  <script type='text/javascript' src='/js/vue.js'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
	<div id="app">
		<div class="page-content page-container" id="page-content">
			<div class="padding">
				<div class="row container d-flex justify-content-center">
					<div class="col-md-6">
						<div class="card card-bordered">
							<div class="card-header">
								<h4 class="card-title">
								<strong>Chat</strong></h4><a class=
								"btn btn-xs btn-secondary" href="#" data-abc=
								"true">IALab Bot</a>
							</div>
							<div id="conversation" class="ps-container ps-theme-default ps-active-y"
							id="chat-content" style=
							"overflow-y: scroll !important; height:400px !important;">
								{% for message in conversation %}
									<div class="media media-chat">
										<img class="avatar" src="{{ persons[message.person].image }}"
										alt="...">
										<div class="media-body">
											<p>{{ message.content }}</p>
											<p class="meta">
												<time>{{ message.time }}</time>
											</p>
										</div>
									</div>
								{% endfor %}
								<!-- <div class="media media-chat media-chat-reverse"> -->
								<!--   <div class="media-body"> -->
								<!--     <p>hi</p> -->
								<!--     <p class="meta"><time datetime= -->
								<!--     "2018">00:06</time></p> -->
								<!--   </div> -->
								<!-- </div> -->
								<div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
									<div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
								</div>
								<div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
									<div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
								</div>
							</div>
							<div class="publisher bt-1 border-light">
								<img class="avatar avatar-xs" src="/img/person.jpg" alt="...">
								<input id="input" class="publisher-input" type="text" placeholder="Write something">
								<span class="publisher-btn file-group">
									<i class="fa fa-paperclip file-browser"></i>
									<input type="file">
								</span>
								<a class="publisher-btn" href="#" data-abc="true">
									<i class="fa fa-smile"></i>
								</a>
								<a class="publisher-btn text-info" href="#" data-abc="true">
									<i class="fa fa-paper-plane"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>-
		<script type='text/javascript' src="/js/index.js"></script>
	</div>
</body>
</html>
